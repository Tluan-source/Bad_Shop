<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Danh mục - Form</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container-fluid mt-4">
        <div class="row">
            <div th:replace="~{vendor/fragments/sidebar :: sidebar('categories')}"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <h4 th:text="${category.id != null} ? 'Chỉnh sửa danh mục' : 'Thêm danh mục'">Form</h4>
                        <form th:action="${category.id != null} ? @{/vendor/categories/{id}/update(id=${category.id})} : @{/vendor/categories}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Tên</label>
                                <input type="text" class="form-control" name="name" th:value="${category.name}" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Slug</label>
                                <input type="text" class="form-control" name="slug" th:value="${category.slug}" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mô tả</label>
                                <textarea class="form-control" name="description" rows="3" th:text="${category.description}"></textarea>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="isActive" th:checked="${category.isActive}" />
                                <label class="form-check-label">Kích hoạt</label>
                            </div>
                            <button class="btn btn-primary" type="submit">Lưu</button>
                            <a class="btn btn-secondary" th:href="@{/vendor/categories}">Hủy</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
