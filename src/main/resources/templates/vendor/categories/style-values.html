<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Style Values</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container-fluid mt-4">
    <div class="row">
        <div th:replace="~{vendor/fragments/sidebar :: sidebar('categories')}"></div>
        <div class="col-md-10">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Giá trị thuộc tính cho: <span th:text="${style.name}"></span></h3>
                <a class="btn btn-primary" th:href="@{/vendor/categories/{catId}/styles/{id}/values/new(catId=${category.id},id=${style.id})}">Thêm giá trị</a>
            </div>
            <div class="card">
                <div class="card-body">
                    <div th:if="${values == null or #lists.isEmpty(values)}" class="text-center text-muted py-4">Chưa có giá trị nào.</div>
                    <div th:unless="${values == null or #lists.isEmpty(values)}" class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Tên</th>
                                <th class="text-end">Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="v : ${values}" th:classappend="${v.isDeleted} ? 'table-secondary'">
                                <td>
                                    <span th:text="${v.name}"></span>
                                    <span th:if="${v.isDeleted}" class="badge bg-danger ms-2">Đã vô hiệu</span>
                                </td>
                                <td class="text-end">
                                    <a class="btn btn-sm btn-outline-primary" th:href="@{/vendor/categories/{catId}/styles/{styleId}/values/{id}/edit(catId=${category.id},styleId=${style.id},id=${v.id})}">Sửa</a>
                                    <th:block th:if="${!v.isDeleted}">
                                        <form th:action="@{/vendor/categories/{catId}/styles/{styleId}/values/{id}/delete(catId=${category.id},styleId=${style.id},id=${v.id})}" method="post" style="display:inline;" onsubmit="return confirm('Vô hiệu giá trị này?');">
                                            <button class="btn btn-sm btn-danger">Vô hiệu</button>
                                        </form>
                                    </th:block>
                                    <th:block th:if="${v.isDeleted}">
                                        <form th:action="@{/vendor/categories/{catId}/styles/{styleId}/values/{id}/activate(catId=${category.id},styleId=${style.id},id=${v.id})}" method="post" style="display:inline;">
                                            <button class="btn btn-sm btn-success">Kích hoạt</button>
                                        </form>
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <a class="btn btn-secondary mt-3" th:href="@{/vendor/categories/{id}/styles(id=${category.id})}">Quay lại danh sách styles</a>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
