<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
     <head th:replace="~{fragments/head :: head}">
          <title>Quản lý Danh mục - Vendor</title>
          <style>
               .action-btns form {
                    display: inline;
               }
          </style>
     </head>
     <body>
          <div th:replace="~{fragments/header :: header}"></div>
          <div class="container-fluid mt-4">
               <div class="row">
                    <div th:replace="~{vendor/fragments/sidebar :: sidebar('categories')}"></div>
                    <div class="col-md-10">
                         <div
                              th:if="${success}"
                              class="alert alert-success"
                              th:text="${success}"
                         ></div>
                         <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                         <div class="d-flex justify-content-between align-items-center mb-3">
                              <h3>Quản lý Danh mục</h3>
                              <!-- <a class="btn btn-primary" th:href="@{/vendor/categories/new}">Thêm danh mục</a> -->
                         </div>

                         <div class="card">
                              <div class="card-body">
                                   <div
                                        th:if="${categories == null or #lists.isEmpty(categories)}"
                                        class="text-center text-muted py-4"
                                   >
                                        Chưa có danh mục nào.
                                   </div>
                                   <div
                                        th:unless="${categories == null or #lists.isEmpty(categories)}"
                                        class="table-responsive"
                                   >
                                        <table class="table table-striped">
                                             <thead>
                                                  <tr>
                                                       <th>Tên</th>
                                                       <th>Mô tả</th>
                                                       <th>Trạng thái</th>
                                                       <th class="text-end">Hành động</th>
                                                  </tr>
                                             </thead>
                                             <tbody>
                                                  <tr th:each="cat : ${categories}">
                                                       <td th:text="${cat.name}">Tên</td>
                                                       <td th:text="${cat.description}">Mô tả</td>
                                                       <td>
                                                            <span
                                                                 th:if="${cat.isActive}"
                                                                 class="badge bg-success"
                                                                 >Đang dùng</span
                                                            >
                                                            <!-- <span th:unless="${cat.isActive}" class="badge bg-secondary">Vô hiệu</span> -->
                                                       </td>
                                                       <td class="text-end action-btns">
                                                            <a
                                                                 class="btn btn-sm btn-outline-secondary"
                                                                 th:href="@{/vendor/categories/{id}/styles(id=${cat.id})}"
                                                                 >Style</a
                                                            >
                                                            <!-- <a class="btn btn-sm btn-outline-primary" th:href="@{/vendor/categories/{id}/edit(id=${cat.id})}">Sửa</a>
                                                            <form
                                                                 th:if="${cat.isActive}"
                                                                 th:action="@{/vendor/categories/{id}/delete(id=${cat.id})}"
                                                                 method="post"
                                                                 onsubmit="return confirm('Vô hiệu danh mục này?');"
                                                            >
                                                                 <button class="btn btn-sm btn-danger">Vô hiệu</button> -->
                                                            </form>
                                                       </td>
                                                  </tr>
                                             </tbody>
                                        </table>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div th:replace="~{fragments/footer :: footer}"></div>
     </body>
</html>
