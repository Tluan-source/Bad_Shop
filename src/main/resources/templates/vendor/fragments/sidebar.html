<!DOCTYPE html>
<html
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
     <head>
          <title>Vendor Sidebar</title>
     </head>
     <body>
          <div th:fragment="sidebar(activeMenu)" class="col-md-2 bg-light sidebar">
               <style>
                    .sidebar {
                         min-height: calc(100vh - 150px);
                         padding: 0;
                    }
                    .sidebar .nav {
                         padding: 15px 0;
                    }
                    .sidebar .nav-link {
                         color: #495057;
                         padding: 12px 20px;
                         margin: 4px 10px;
                         border-radius: 8px;
                         transition: all 0.3s;
                         display: flex;
                         align-items: center;
                    }
                    .sidebar .nav-link i {
                         margin-right: 10px;
                         width: 20px;
                         text-align: center;
                    }
                    .sidebar .nav-link:hover {
                         background: #e9ecef;
                         color: #28a745;
                    }
                    .sidebar .nav-link.active {
                         background: #28a745;
                         color: white;
                         font-weight: 500;
                    }
                    .sidebar .nav-link.active:hover {
                         background: #218838;
                    }
               </style>

               <ul class="nav flex-column">
                    <li class="nav-item">
                         <a
                              class="nav-link"
                              th:classappend="${activeMenu == 'dashboard'} ? 'active' : ''"
                              th:href="@{/vendor/dashboard}"
                         >
                              <i class="fas fa-tachometer-alt"></i>
                              <span>Dashboard</span>
                         </a>
                    </li>
                    <li class="nav-item">
                         <a
                              class="nav-link"
                              th:classappend="${activeMenu == 'store'} ? 'active' : ''"
                              th:href="@{/vendor/store}"
                         >
                              <i class="fas fa-store"></i>
                              <span>Cửa hàng</span>
                         </a>
                    </li>
                    <li class="nav-item">
                         <a
                              class="nav-link"
                              th:classappend="${activeMenu == 'products'} ? 'active' : ''"
                              th:href="@{/vendor/products}"
                         >
                              <i class="fas fa-box"></i>
                              <span>Sản phẩm</span>
                         </a>
                    </li>
                    <!-- Category & Attributes management for vendors -->
                    <li class="nav-item" sec:authorize="hasAnyRole('VENDOR', 'ADMIN')">
                         <a
                              class="nav-link"
                              th:classappend="${active == 'categories' ? 'active' : ''}"
                              th:href="@{/vendor/categories}"
                         >
                              <i class="fas fa-list-alt"></i> Quản lý Danh mục & Thuộc tính
                         </a>
                    </li>
                    <li class="nav-item">
                         <a
                              class="nav-link"
                              th:classappend="${activeMenu == 'orders'} ? 'active' : ''"
                              th:href="@{/vendor/orders}"
                         >
                              <i class="fas fa-shopping-bag"></i>
                              <span>Đơn hàng</span>
                         </a>
                    </li>
                    <li class="nav-item">
                         <a
                              class="nav-link"
                              th:classappend="${activeMenu == 'revenue'} ? 'active' : ''"
                              th:href="@{/vendor/revenue}"
                         >
                              <i class="fas fa-chart-line"></i>
                              <span>Doanh thu</span>
                         </a>
                    </li>
                    <li class="nav-item">
                         <a
                              class="nav-link"
                              th:classappend="${activeMenu == 'analytics'} ? 'active' : ''"
                              th:href="@{/vendor/analytics}"
                         >
                              <i class="fas fa-chart-bar"></i>
                              <span>Thống kê</span>
                         </a>
                    </li>
                    <li class="nav-item">
                         <a
                              class="nav-link"
                              th:classappend="${activeMenu == 'promotions'} ? 'active' : ''"
                              th:href="@{/vendor/promotions}"
                         >
                              <i class="fas fa-tag"></i>
                              <span>Khuyến mãi</span>
                         </a>
                    </li>
                    <li class="nav-item">
                         <a
                              class="nav-link"
                              th:classappend="${activeMenu == 'chat'} ? 'active' : ''"
                              th:href="@{/vendor/chat}"
                         >
                              <i class="fas fa-comments"></i>
                              <span>Tin nhắn</span>
                         </a>
                    </li>
                    <!-- <li class="nav-item">
                         <a
                              class="nav-link"
                              th:classappend="${activeMenu == 'wallet'} ? 'active' : ''"
                              th:href="@{/vendor/wallet}"
                         >
                              <i class="fas fa-wallet"></i>
                              <span>Ví tiền</span>
                         </a>
                    </li> -->
               </ul>
          </div>
     </body>
</html>
