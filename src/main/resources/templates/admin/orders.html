<!DOCTYPE html>
<html
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
     <head th:replace="~{fragments/head :: head}">
          <title>Quản lý đơn hàng - Admin</title>
     </head>
     <body class="admin-page">
          <div th:replace="~{fragments/header-admin :: header-admin}"></div>

          <div class="container-fluid mt-4 px-4">
               <div class="admin-content">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                         <h3>
                              <i class="fas fa-shopping-bag text-primary me-2"></i>Quản lý đơn hàng
                         </h3>
                         <div>
                              <select class="form-select d-inline-block me-2" style="width: auto">
                                   <option selected>Tất cả trạng thái</option>
                                   <option>Chờ xử lý</option>
                                   <option>Đang xử lý</option>
                                   <option>Đang giao</option>
                                   <option>Hoàn thành</option>
                                   <option>Đã hủy</option>
                              </select>
                              <input
                                   type="text"
                                   class="admin-search"
                                   placeholder="Tìm mã đơn hàng..."
                              />
                         </div>
                    </div>

                    <div class="row g-3 mb-4">
                         <div class="col-md-3">
                              <div class="mini-stat-card">
                                   <div class="d-flex align-items-center">
                                        <i
                                             class="fas fa-shopping-cart text-white bg-primary p-3 rounded-circle me-3"
                                        ></i>
                                        <div>
                                             <h6 class="text-muted mb-1">Tổng đơn hàng</h6>
                                             <h4 class="mb-0" th:text="${totalOrders}">0</h4>
                                        </div>
                                   </div>
                              </div>
                         </div>
                         <div class="col-md-3">
                              <div class="mini-stat-card">
                                   <div class="d-flex align-items-center">
                                        <i
                                             class="fas fa-clock text-white bg-warning p-3 rounded-circle me-3"
                                        ></i>
                                        <div>
                                             <h6 class="text-muted mb-1">Chờ xử lý</h6>
                                             <h4 class="mb-0" th:text="${pendingCount}">0</h4>
                                        </div>
                                   </div>
                              </div>
                         </div>
                         <div class="col-md-3">
                              <div class="mini-stat-card">
                                   <div class="d-flex align-items-center">
                                        <i
                                             class="fas fa-truck text-white bg-info p-3 rounded-circle me-3"
                                        ></i>
                                        <div>
                                             <h6 class="text-muted mb-1">Đang giao</h6>
                                             <h4 class="mb-0" th:text="${shippedCount}">0</h4>
                                        </div>
                                   </div>
                              </div>
                         </div>
                         <div class="col-md-3">
                              <div class="mini-stat-card">
                                   <div class="d-flex align-items-center">
                                        <i
                                             class="fas fa-check-circle text-white bg-success p-3 rounded-circle me-3"
                                        ></i>
                                        <div>
                                             <h6 class="text-muted mb-1">Hoàn thành</h6>
                                             <h4 class="mb-0" th:text="${deliveredCount}">0</h4>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>

                    <div class="table-responsive">
                         <table class="table admin-table">
                              <thead>
                                   <tr>
                                        <th><i class="fas fa-hashtag me-1"></i>Mã đơn</th>
                                        <th><i class="fas fa-user me-1"></i>Khách hàng</th>
                                        <th><i class="fas fa-store me-1"></i>Cửa hàng</th>
                                        <th><i class="fas fa-box me-1"></i>Sản phẩm</th>
                                        <th><i class="fas fa-money-bill me-1"></i>Tổng tiền</th>
                                        <th><i class="fas fa-info-circle me-1"></i>Trạng thái</th>
                                        <th><i class="fas fa-calendar me-1"></i>Ngày đặt</th>
                                        <!-- <th><i class="fas fa-cog me-1"></i>Thao tác</th> -->
                                   </tr>
                              </thead>
                              <tbody>
                                   <tr th:each="order : ${orders}">
                                        <td><strong th:text="${order.id}">#ORD001</strong></td>
                                        <td>
                                             <div class="d-flex align-items-center">
                                                  <i
                                                       class="fas fa-user-circle fa-2x text-primary me-2"
                                                  ></i>
                                                  <div>
                                                       <strong th:text="${order.user.fullName}"
                                                            >Tên khách</strong
                                                       >
                                                       <br /><small
                                                            class="text-muted"
                                                            th:text="${order.phone}"
                                                            >Phone</small
                                                       >
                                                  </div>
                                             </div>
                                        </td>
                                        <td th:text="${order.store.name}">Cửa hàng</td>
                                        <td
                                             th:text="${order.orderItems != null ? order.orderItems.size() : 0} + ' sản phẩm'"
                                        >
                                             0 sản phẩm
                                        </td>
                                        <td>
                                             <strong
                                                  th:text="${#numbers.formatCurrency(order.amountFromUser)}"
                                                  >0 VNĐ</strong
                                             >
                                        </td>
                                        <td>
                                             <span
                                                  class="badge-admin"
                                                  th:classappend="${order.status.name() == 'DELIVERED' ? 'bg-success' : 
                                                       order.status.name() == 'CANCELLED' ? 'bg-danger' :
                                                       order.status.name() == 'SHIPPED' ? 'bg-info' : 'bg-warning'}"
                                                  th:text="${order.status.name() == 'NOT_PROCESSED' ? 'Chờ xử lý' :
                                               order.status.name() == 'PROCESSING' ? 'Đang xử lý' :
                                               order.status.name() == 'SHIPPED' ? 'Đang giao' :
                                               order.status.name() == 'DELIVERED' ? 'Hoàn thành' :
                                               order.status.name() == 'CANCELLED' ? 'Đã hủy' : order.status}"
                                             >
                                                  Status
                                             </span>
                                        </td>
                                        <td>
                                             <span
                                                  th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy')}"
                                                  >01/01/2024</span
                                             >
                                             <br /><small
                                                  class="text-muted"
                                                  th:text="${#temporals.format(order.createdAt, 'HH:mm')}"
                                                  >00:00</small
                                             >
                                        </td>
                                        <!-- <td>
                                             <a
                                                  th:href="@{/admin/orders/{orderId}/details(orderId=${order.id})}"
                                                  class="btn btn-sm btn-info"
                                                  title="Xem chi tiết"
                                             >
                                                  <i class="fas fa-eye"></i>
                                             </a>
                                        </td> -->
                                   </tr>
                              </tbody>
                         </table>
                    </div>

                    <nav class="mt-4">
                         <ul class="pagination justify-content-center">
                              <li class="page-item disabled">
                                   <a class="page-link" href="#">Trước</a>
                              </li>
                              <li class="page-item active"><a class="page-link" href="#">1</a></li>
                              <li class="page-item"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item">
                                   <a class="page-link" href="#">Sau</a>
                              </li>
                         </ul>
                    </nav>
               </div>
          </div>

          <div th:replace="~{fragments/footer-admin :: footer-admin}"></div>
          <link rel="stylesheet" th:href="@{/css/admin-style.css}" />
     </body>
</html>
