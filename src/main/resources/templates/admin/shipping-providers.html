<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/head :: head}">
    <title>Quản lý nhà vận chuyển - Admin</title>
</head>
<body class="admin-page">
    <div th:replace="~{fragments/header-admin :: header-admin}"></div>

    <div class="container-fluid mt-4 px-4">
        <div class="admin-content">
            <div th:if="${message}" class="alert alert-dismissible fade show" 
                 th:classappend="${'alert-' + messageType}" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                <span th:text="${message}">Message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3><i class="fas fa-truck text-primary me-2"></i>Quản lý nhà vận chuyển</h3>
                <div>
                    <form action="/admin/shipping" method="get" class="d-inline-block me-2">
                        <input type="text" name="search" class="form-control d-inline-block" style="width:300px;"
                               placeholder="Tìm kiếm nhà vận chuyển..." th:value="${search}">
                    </form>
                    <button class="btn btn-admin-primary" data-bs-toggle="modal" data-bs-target="#addShippingModal">
                        <i class="fas fa-plus me-2"></i>Thêm nhà vận chuyển
                    </button>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <div class="mini-stat-card">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-truck text-white bg-success p-3 rounded-circle me-3"></i>
                            <div>
                                <h6 class="text-muted mb-1">Tổng nhà vận chuyển</h6>
                                <h4 class="mb-0" th:text="${totalProviders != null ? totalProviders : 0}">0</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-4">
                <div th:if="${providers == null or providers.isEmpty()}" class="col-12">
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-truck fa-3x mb-3 d-block"></i>
                        <p>Chưa có nhà vận chuyển nào trong hệ thống</p>
                    </div>
                </div>

                <div class="col-md-4" th:each="p : ${providers}" th:if="${p != null}">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <h5 class="mb-0"><i class="fas fa-truck text-primary me-2"></i>
                                    <span th:text="${p.name}">Nhà vận chuyển</span>
                                </h5>
                                <span class="badge-admin" th:classappend="${p.isActive != null and p.isActive ? 'bg-success' : 'bg-danger'}"
                                      th:text="${p.isActive != null and p.isActive ? 'Active' : 'Inactive'}">Active</span>
                            </div>

                            <div class="mb-2">
                                <small class="text-muted">Phí vận chuyển:</small>
                                <strong class="ms-2" th:text="${#numbers.formatDecimal(p.shippingFee, 0, 'COMMA', 2, 'POINT')} + '₫'">0₫</strong>
                            </div>

                            <div class="d-flex gap-2 mt-3">
                                <button class="btn btn-sm btn-info flex-fill" 
                                        th:attr="data-id=${p.id}, data-name=${p.name}, data-fee=${p.shippingFee}, data-active=${p.isActive}"
                                        onclick="openEditModal(this)">
                                    <i class="fas fa-edit me-1"></i> Sửa
                                </button>
                                <!-- <button class="btn btn-sm btn-danger flex-fill"
                                        th:attr="data-id=${p.id}, data-name=${p.name}"
                                        onclick="confirmDeleteShipping(this.getAttribute('data-id'), this.getAttribute('data-name'))">
                                    <i class="fas fa-trash"></i> Xóa
                                </button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="mt-4" th:if="${providers != null and !providers.isEmpty()}">
                <ul class="pagination justify-content-center"></ul>
            </nav>
        </div>
    </div>

    <!-- Add Shipping Modal -->
    <div class="modal fade" id="addShippingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Thêm nhà vận chuyển</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/admin/shipping/create}" method="post" id="createShippingForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Tên nhà vận chuyển *</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phí vận chuyển (VD: 30000) *</label>
                            <input type="text" name="shippingFee" class="form-control" value="0" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-success">Tạo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Shipping Modal -->
    <div class="modal fade" id="editShippingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Cập nhật nhà vận chuyển</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/admin/shipping/update}" method="post" id="editShippingForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="id" id="edit-id">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Tên nhà vận chuyển *</label>
                            <input type="text" name="name" id="edit-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phí vận chuyển *</label>
                            <input type="text" name="shippingFee" id="edit-fee" class="form-control" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="edit-active" name="isActive" value="true">
                            <label class="form-check-label" for="edit-active">Kích hoạt</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-info">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer-admin :: footer-admin}"></div>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">

    <script th:src="@{/js/admin-shipping.js}"></script>
</body>
</html>
