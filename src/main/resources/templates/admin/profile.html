<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/head :: head}">
    <title>Thông tin Admin - Admin</title>
</head>
<body class="admin-page">
    <div th:replace="~{fragments/header-admin :: header-admin}"></div>

    <div class="container-fluid mt-4 px-4">
        <!-- Flash message (reuse pattern) -->
        <div th:if="${message}" class="alert alert-dismissible fade show" th:classappend="${messageType == 'danger' ? ' alert-danger' : (messageType == 'warning' ? ' alert-warning' : (messageType == 'success' ? ' alert-success' : ' alert-info'))}">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="admin-content text-center">
                    <div class="mb-4">
                        <div class="rounded-circle overflow-hidden d-inline-block" style="width: 150px; height: 150px;">
                            <img th:src="${user != null and user.avatar != null} ? @{${user.avatar}} : @{/images/default-avatar.png}"
                                 alt="avatar" style="width:150px;height:150px;object-fit:cover;" />
                        </div>
                    </div>
                    <h4 th:text="${user != null ? user.fullName : 'Admin'}">Admin</h4>
                    <p class="text-muted" th:text="${user != null ? user.email : 'Quản trị viên hệ thống'}">Quản trị viên hệ thống</p>
                    <span class="badge-admin bg-danger mb-3">ADMIN</span>
                    
                    <div class="mt-4">
                        <!-- Upload avatar form -->
                        <form th:action="@{/admin/profile/upload-avatar}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="mb-2">
                                <input type="file" name="avatar" accept="image/*" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-admin-primary w-100 mb-2">
                                <i class="fas fa-camera me-2"></i>Thay đổi ảnh đại diện
                            </button>
                        </form>

                        <!-- Trigger change password collapse -->
                        <button class="btn btn-outline-secondary w-100" data-bs-toggle="collapse" data-bs-target="#changePasswordBox">
                            <i class="fas fa-key me-2"></i>Đổi mật khẩu
                        </button>
                    </div>

                    <div class="mt-4 pt-4 border-top">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Ngày tham gia:</span>
                            <strong th:text="${user != null and user.createdAt != null} ? ${#temporals.format(user.createdAt, 'dd/MM/yyyy')} : 'N/A'">01/01/2024</strong>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Lần đăng nhập cuối:</span>
                            <strong>Hôm nay</strong>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span class="text-muted">Trạng thái:</span>
                            <span class="badge-admin bg-success">Online</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="admin-content">
                    <h4 class="mb-4"><i class="fas fa-user-edit text-primary me-2"></i>Thông tin cá nhân</h4>
                    
                    <form th:action="@{/admin/profile/update}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Họ và tên</label>
                                <input type="text" name="fullName" class="form-control" th:value="${user != null ? user.fullName : ''}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" th:value="${user != null ? user.email : ''}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="tel" name="phone" class="form-control" th:value="${user != null ? user.phone : ''}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Ngày sinh</label>
                                <input type="date" name="birthday" class="form-control" th:value="${user != null and user.birthday != null} ? ${user.birthday} : ''">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" name="address" class="form-control" th:value="${user != null ? user.addresses : ''}">
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Bio</label>
                            <textarea name="bio" class="form-control" rows="3" th:text="${user != null ? user.bio : ''}">Quản trị viên hệ thống Badminton Marketplace. Đảm bảo hệ thống hoạt động ổn định và an toàn.</textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-admin-primary">
                                <i class="fas fa-save me-2"></i>Lưu thay đổi
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-undo me-2"></i>Hủy
                            </button>
                        </div>
                    </form>
                </div>

                <div class="admin-content mt-4 collapse" id="changePasswordBox">
                    <h4 class="mb-4"><i class="fas fa-shield-alt text-success me-2"></i>Bảo mật tài khoản</h4>
                    
                    <form th:action="@{/admin/profile/change-password}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu hiện tại</label>
                            <input type="password" name="currentPassword" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu mới</label>
                            <input type="password" name="newPassword" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Xác nhận mật khẩu mới</label>
                            <input type="password" name="confirmPassword" class="form-control" required>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-key me-2"></i>Đổi mật khẩu
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#changePasswordBox">Hủy</button>
                        </div>
                    </form>
                </div>

                <div class="admin-content mt-4">
                    <h4 class="mb-4"><i class="fas fa-history text-info me-2"></i>Lịch sử hoạt động gần đây</h4>
                    
                    <div class="timeline">
                        <!-- Hiển thị dữ liệu động từ database -->
                        <div th:if="${recentActivities != null and !recentActivities.isEmpty()}">
                            <div th:each="activity : ${recentActivities}" class="d-flex mb-3">
                                <i class="fas fa-circle me-3 mt-1" 
                                   th:classappend="${'text-' + activity.activityType.badgeColor}" 
                                   style="font-size: 0.5rem;"></i>
                                <div class="flex-grow-1">
                                    <strong th:text="${activity.activityType.displayName}">Hoạt động</strong>
                                    <br>
                                    <span th:text="${activity.description}">Mô tả hoạt động</span>
                                    <br>
                                    <small class="text-muted">
                                        <span th:text="${#temporals.format(activity.createdAt, 'dd/MM/yyyy HH:mm')}">Thời gian</span>
                                        <span th:if="${activity.ipAddress != null}">
                                            - IP: <span th:text="${activity.ipAddress}">0.0.0.0</span>
                                        </span>
                                    </small>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Thông báo nếu chưa có hoạt động nào -->
                        <div th:if="${recentActivities == null or recentActivities.isEmpty()}" class="text-center text-muted py-4">
                            <i class="fas fa-info-circle fa-2x mb-2"></i>
                            <p>Chưa có hoạt động nào được ghi nhận.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer-admin :: footer-admin}"></div>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</body>
</html>
