<!DOCTYPE html>
<html
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
     <head th:replace="~{fragments/head :: head}">
          <title>Cửa hàng - Badminton Marketplace</title>
     </head>
     <body>
          <th:block th:replace="~{fragments/header :: header}"></th:block>

          <section class="py-5">
               <div class="container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                         <h2>Tất cả cửa hàng</h2>
                         <form th:action="@{/stores}" method="get" class="d-flex">
                              <input
                                   type="text"
                                   name="search"
                                   class="form-control me-2"
                                   placeholder="Tìm kiếm cửa hàng..."
                                   th:value="${search}"
                              />
                              <button type="submit" class="btn btn-primary">
                                   <i class="fas fa-search"></i>
                              </button>
                         </form>
                    </div>

                    <div class="row">
                         <div th:if="${#lists.isEmpty(stores)}" class="col-12">
                              <div class="alert alert-info">
                                   <i class="fas fa-info-circle me-2"></i>Không tìm thấy cửa hàng
                                   nào.
                              </div>
                         </div>

                         <div th:each="store : ${stores}" class="col-md-4 mb-4">
                              <div class="card h-100">
                                   <div class="card-body">
                                        <h5 class="card-title">
                                             <i class="fas fa-store text-primary me-2"></i>
                                             <span th:text="${store.name}"></span>
                                        </h5>
                                        <p class="card-text text-muted">
                                             <i class="fas fa-map-marker-alt me-1"></i>
                                             <span th:text="${store.address}"></span>
                                        </p>
                                        <div
                                             class="d-flex justify-content-between align-items-center mb-3"
                                        >
                                             <span class="badge bg-warning text-dark">
                                                  <i class="fas fa-star"></i>
                                                  <span th:text="${store.rating}"></span>
                                             </span>
                                             <span class="text-muted">
                                                  <i class="fas fa-box me-1"></i>
                                                  <span
                                                       th:text="${store.products != null ? store.products.size() : 0}"
                                                  ></span>
                                                  sản phẩm
                                             </span>
                                        </div>
                                        <a
                                             th:href="@{/stores/{id}(id=${store.id})}"
                                             class="btn btn-outline-primary w-100"
                                        >
                                             Xem cửa hàng
                                        </a>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </section>

          <th:block th:replace="~{fragments/footer-user :: footer-user}"></th:block>
     </body>
</html>
