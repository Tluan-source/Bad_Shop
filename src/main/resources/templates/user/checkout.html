<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Thanh Toán - Badminton Store</title>
          <link
               href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
               rel="stylesheet"
          />
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          />
          <link rel="stylesheet" href="/css/style.css" />
     </head>
     <body>
          <div th:replace="~{fragments/header :: header}"></div>

          <div class="container my-5">
               <h2 class="mb-4"><i class="fas fa-shopping-cart me-2"></i>Thanh Toán Đơn Hàng</h2>

               <div class="row">
                    <!-- Left Column - Shipping Info -->
                    <div class="col-lg-8">
                         <!-- Shipping Address -->
                         <div class="card mb-4">
                              <div class="card-header bg-primary text-white">
                                   <h5 class="mb-0">
                                        <i class="fas fa-map-marker-alt me-2"></i>Địa Chỉ Giao Hàng
                                   </h5>
                              </div>
                              <div class="card-body">
                                   <form id="checkoutForm">
                                        <div class="row mb-3">
                                             <div class="col-md-6">
                                                  <label for="fullName" class="form-label"
                                                       >Họ và tên
                                                       <span class="text-danger">*</span></label
                                                  >
                                                  <input
                                                       type="text"
                                                       class="form-control"
                                                       id="fullName"
                                                       name="fullName"
                                                       th:value="${user.fullName}"
                                                       required
                                                  />
                                             </div>
                                             <div class="col-md-6">
                                                  <label for="phone" class="form-label"
                                                       >Số điện thoại
                                                       <span class="text-danger">*</span></label
                                                  >
                                                  <input
                                                       type="tel"
                                                       class="form-control"
                                                       id="phone"
                                                       name="phone"
                                                       th:value="${user.phone}"
                                                       required
                                                  />
                                             </div>
                                        </div>

                                        <!-- Saved Addresses -->
                                        <div
                                             th:if="${addresses != null && !addresses.isEmpty()}"
                                             class="mb-3"
                                        >
                                             <label class="form-label">Chọn địa chỉ đã lưu:</label>
                                             <select
                                                  class="form-select"
                                                  id="savedAddress"
                                                  onchange="fillAddress()"
                                             >
                                                  <option value="">-- Chọn địa chỉ --</option>
                                                  <option
                                                       th:each="addr : ${addresses}"
                                                       th:value="${addr.id}"
                                                       th:data-fullname="${addr.fullName}"
                                                       th:data-phone="${addr.phone}"
                                                       th:data-address="${addr.address}"
                                                       th:data-province="${addr.province}"
                                                       th:data-district="${addr.district}"
                                                       th:data-ward="${addr.ward}"
                                                       th:selected="${defaultAddress != null && addr.id == defaultAddress.id}"
                                                       th:text="${addr.fullName + ' - ' + addr.phone + ' - ' + addr.address}"
                                                  ></option>
                                             </select>
                                        </div>

                                        <div class="row mb-3">
                                             <div class="col-md-4">
                                                  <label for="province" class="form-label"
                                                       >Tỉnh/Thành phố
                                                       <span class="text-danger">*</span></label
                                                  >
                                                  <input
                                                       type="text"
                                                       class="form-control"
                                                       id="province"
                                                       name="province"
                                                       th:value="${defaultAddress != null ? defaultAddress.province : ''}"
                                                       required
                                                  />
                                             </div>
                                             <div class="col-md-4">
                                                  <label for="district" class="form-label"
                                                       >Quận/Huyện
                                                       <span class="text-danger">*</span></label
                                                  >
                                                  <input
                                                       type="text"
                                                       class="form-control"
                                                       id="district"
                                                       name="district"
                                                       th:value="${defaultAddress != null ? defaultAddress.district : ''}"
                                                       required
                                                  />
                                             </div>
                                             <div class="col-md-4">
                                                  <label for="ward" class="form-label"
                                                       >Phường/Xã
                                                       <span class="text-danger">*</span></label
                                                  >
                                                  <input
                                                       type="text"
                                                       class="form-control"
                                                       id="ward"
                                                       name="ward"
                                                       th:value="${defaultAddress != null ? defaultAddress.ward : ''}"
                                                       required
                                                  />
                                             </div>
                                        </div>

                                        <div class="mb-3">
                                             <label for="address" class="form-label"
                                                  >Địa chỉ cụ thể
                                                  <span class="text-danger">*</span></label
                                             >
                                             <input
                                                  type="text"
                                                  class="form-control"
                                                  id="address"
                                                  name="address"
                                                  placeholder="Số nhà, tên đường..."
                                                  th:value="${defaultAddress != null ? defaultAddress.address : ''}"
                                                  required
                                             />
                                        </div>

                                        <div class="mb-3">
                                             <label for="note" class="form-label"
                                                  >Ghi chú đơn hàng</label
                                             >
                                             <textarea
                                                  class="form-control"
                                                  id="note"
                                                  name="note"
                                                  rows="3"
                                                  placeholder="Ghi chú về đơn hàng, ví dụ: thời gian hay chỉ dẫn địa điểm giao hàng chi tiết hơn"
                                             ></textarea>
                                        </div>
                                   </form>
                              </div>
                         </div>

                         <!-- Payment Method -->
                         <div class="card mb-4">
                              <div class="card-header bg-primary text-white">
                                   <h5 class="mb-0">
                                        <i class="fas fa-credit-card me-2"></i>Phương Thức Thanh
                                        Toán
                                   </h5>
                              </div>
                              <div class="card-body">
                                   <div class="form-check mb-3">
                                        <input
                                             class="form-check-input"
                                             type="radio"
                                             name="paymentMethod"
                                             id="cod"
                                             value="COD"
                                             checked
                                        />
                                        <label class="form-check-label" for="cod">
                                             <i class="fas fa-money-bill-wave me-2"></i>Thanh toán
                                             khi nhận hàng (COD)
                                        </label>
                                   </div>
                                   <div class="form-check mb-3">
                                        <input
                                             class="form-check-input"
                                             type="radio"
                                             name="paymentMethod"
                                             id="vnpay"
                                             value="VNPAY"
                                        />
                                        <label class="form-check-label" for="vnpay">
                                             <i class="fas fa-credit-card me-2"></i>Thanh toán qua
                                             VNPay
                                             <small class="text-muted d-block ms-4"
                                                  >ATM, Visa, MasterCard, JCB, QR Code</small
                                             >
                                        </label>
                                   </div>
                              </div>
                         </div>
                    </div>

                    <!-- Right Column - Order Summary -->
                    <div class="col-lg-4">
                         <div class="card position-sticky" style="top: 20px">
                              <div class="card-header bg-primary text-white">
                                   <h5 class="mb-0">
                                        <i class="fas fa-file-invoice me-2"></i>Thông Tin Đơn Hàng
                                   </h5>
                              </div>
                              <div class="card-body">
                                   <!-- Products List -->
                                   <div class="mb-3">
                                        <div
                                             th:each="item : ${items}"
                                             class="d-flex align-items-center mb-3 pb-3 border-bottom"
                                        >
                                             <img
                                                  th:src="${item.productImage}"
                                                  th:alt="${item.productName}"
                                                  class="me-3"
                                                  style="
                                                       width: 60px;
                                                       height: 60px;
                                                       object-fit: cover;
                                                       border-radius: 8px;
                                                  "
                                             />
                                             <div class="flex-grow-1">
                                                  <h6 class="mb-1" th:text="${item.productName}">
                                                       Product Name
                                                  </h6>
                                                  <small
                                                       class="text-muted"
                                                       th:text="${item.styleValues}"
                                                  ></small>
                                                  <div class="text-primary fw-bold">
                                                       <span
                                                            th:text="${#numbers.formatCurrency(item.price)}"
                                                            >100,000₫</span
                                                       >
                                                       x
                                                       <span th:text="${item.quantity}">1</span>
                                                  </div>
                                             </div>
                                             <div
                                                  class="fw-bold"
                                                  th:text="${#numbers.formatCurrency(item.total)}"
                                             >
                                                  100,000₫
                                             </div>
                                        </div>
                                   </div>

                                   <!-- Order Total -->
                                   <div class="border-top pt-3">
                                        <div class="d-flex justify-content-between mb-2">
                                             <span>Tạm tính:</span>
                                             <span th:text="${#numbers.formatCurrency(total)}"
                                                  >500,000₫</span
                                             >
                                        </div>
                                        <div class="d-flex justify-content-between mb-2">
                                             <span>Phí vận chuyển:</span>
                                             <span class="text-success">Miễn phí</span>
                                        </div>
                                        <div
                                             class="d-flex justify-content-between mb-3 fs-5 fw-bold text-primary"
                                        >
                                             <span>Tổng cộng:</span>
                                             <span th:text="${#numbers.formatCurrency(total)}"
                                                  >500,000₫</span
                                             >
                                        </div>

                                        <button
                                             type="button"
                                             class="btn btn-primary w-100 py-3"
                                             onclick="placeOrder(event)"
                                        >
                                             <i class="fas fa-check-circle me-2"></i>Đặt Hàng
                                        </button>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>

          <div th:replace="~{fragments/footer-user :: footer}"></div>

          <!-- Toast Notification -->
          <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
               <div
                    id="notificationToast"
                    class="toast align-items-center text-white border-0"
                    role="alert"
               >
                    <div class="d-flex">
                         <div class="toast-body" id="toastMessage">Thông báo</div>
                         <button
                              type="button"
                              class="btn-close btn-close-white me-2 m-auto"
                              data-bs-dismiss="toast"
                         ></button>
                    </div>
               </div>
          </div>

          <script th:inline="javascript">
               const pageData = {
                    csrfToken: /*[[${_csrf.token}]]*/ "",
                    csrfHeader: /*[[${_csrf.headerName}]]*/ "",
               };
          </script>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
          <script src="/js/checkout.js"></script>
     </body>
</html>
