<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Thanh Toán - Badminton Store</title>
          <link
               href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
               rel="stylesheet"
          />
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          />
          <link rel="stylesheet" href="/css/style.css" />
          <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
          <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
     </head>
     <body>
          <div th:replace="~{fragments/header :: header}"></div>

          <div class="container my-5">
               <h2 class="mb-4"><i class="fas fa-shopping-cart me-2"></i>Thanh Toán Đơn Hàng</h2>

               <div class="row">
                    <!-- Left Column - Shipping Info -->
                    <div class="col-lg-8">
                         <!-- Shipping Address -->
                         <div class="card mb-4">
                              <div class="card-header bg-primary text-white">
                                   <h5 class="mb-0">
                                        <i class="fas fa-map-marker-alt me-2"></i>Địa Chỉ Giao Hàng
                                   </h5>
                              </div>
                              <div class="card-body">
                                   <form id="checkoutForm">
                                        <div class="row mb-3">
                                             <div class="col-md-6">
                                                  <label for="fullName" class="form-label"
                                                       >Họ và tên
                                                       <span class="text-danger">*</span></label
                                                  >
                                                  <input
                                                       type="text"
                                                       class="form-control"
                                                       id="fullName"
                                                       name="fullName"
                                                       th:value="${user.fullName}"
                                                       required
                                                  />
                                             </div>
                                             <div class="col-md-6">
                                                  <label for="phone" class="form-label"
                                                       >Số điện thoại
                                                       <span class="text-danger">*</span></label
                                                  >
                                                  <input
                                                       type="tel"
                                                       class="form-control"
                                                       id="phone"
                                                       name="phone"
                                                       th:value="${user.phone}"
                                                       required
                                                  />
                                             </div>
                                        </div>

                                        <!-- Saved Addresses -->
                                        <div
                                             th:if="${addresses != null && !addresses.isEmpty()}"
                                             class="mb-3"
                                        >
                                             <label class="form-label">Chọn địa chỉ đã lưu:</label>
                                             <select
                                                  class="form-select"
                                                  id="savedAddress"
                                                  onchange="fillAddress()"
                                             >
                                                  <option value="">-- Chọn địa chỉ --</option>
                                                  <option
                                                       th:each="addr : ${addresses}"
                                                       th:value="${addr.id}"
                                                       th:data-fullname="${addr.fullName}"
                                                       th:data-phone="${addr.phone}"
                                                       th:data-address="${addr.address}"
                                                       th:data-province="${addr.province}"
                                                       th:data-district="${addr.district}"
                                                       th:data-ward="${addr.ward}"
                                                       th:selected="${defaultAddress != null && addr.id == defaultAddress.id}"
                                                       th:text="${addr.fullName + ' - ' + addr.phone + ' - ' + addr.address}"
                                                  ></option>
                                             </select>
                                        </div>

                                        <!-- Địa chỉ giao hàng bằng bản đồ -->
                                        <div class="mb-3">
                                             <label class="form-label fw-bold">
                                                  <i class="fas fa-map-marker-alt me-2"></i>Chọn vị
                                                  trí giao hàng trên bản đồ
                                                  <span class="text-danger">*</span>
                                             </label>

                                             <div
                                                  id="map"
                                                  style="height: 400px; border-radius: 10px"
                                             ></div>

                                             <small class="text-muted d-block mt-2">
                                                  <i class="fas fa-info-circle me-1"></i>Nhấp vào
                                                  bản đồ để chọn vị trí giao hàng
                                             </small>

                                             <input type="hidden" id="latitude" name="latitude" />
                                             <input type="hidden" id="longitude" name="longitude" />

                                             <div class="mt-3">
                                                  <label for="address" class="form-label"
                                                       >Địa chỉ cụ thể</label
                                                  >
                                                  <input
                                                       type="text"
                                                       class="form-control"
                                                       id="address"
                                                       name="address"
                                                       placeholder="Địa chỉ sẽ tự động điền sau khi chọn trên bản đồ"
                                                       readonly
                                                       required
                                                  />
                                             </div>
                                        </div>

                                        <div class="mb-3">
                                             <label for="note" class="form-label"
                                                  >Ghi chú đơn hàng</label
                                             >
                                             <textarea
                                                  class="form-control"
                                                  id="note"
                                                  name="note"
                                                  rows="3"
                                                  placeholder="Ghi chú về đơn hàng, ví dụ: thời gian hay chỉ dẫn địa điểm giao hàng chi tiết hơn"
                                             ></textarea>
                                        </div>
                                   </form>
                              </div>
                         </div>

                         <!-- Payment Method -->
                         <div class="card mb-4">
                              <div class="card-header bg-primary text-white">
                                   <h5 class="mb-0">
                                        <i class="fas fa-credit-card me-2"></i>Phương Thức Thanh
                                        Toán
                                   </h5>
                              </div>
                              <div class="card-body">
                                   <!-- COD -->
                                   <div class="form-check mb-3">
                                        <input
                                             class="form-check-input"
                                             type="radio"
                                             name="paymentMethod"
                                             id="cod"
                                             value="COD"
                                             checked
                                        />
                                        <label class="form-check-label" for="cod">
                                             <i class="fas fa-money-bill-wave me-2"></i>Thanh toán
                                             khi nhận hàng (COD)
                                        </label>
                                   </div>

                                   <div class="form-check mb-3">
                                        <input
                                             class="form-check-input"
                                             type="radio"
                                             name="paymentMethod"
                                             id="vnpay"
                                             value="VNPAY"
                                        />
                                        <label class="form-check-label" for="vnpay">
                                             <i class="fas fa-credit-card me-2"></i>Thanh toán qua
                                             VNPay
                                             <small class="text-muted d-block ms-4"
                                                  >ATM, Visa, MasterCard, JCB, QR Code</small
                                             >
                                        </label>
                                   </div>
                              </div>
                         </div>
                    </div>

                    <!-- Right Column - Order Summary -->
                    <div class="col-lg-4">
                         <div class="card position-sticky" style="top: 20px">
                              <div class="card-header bg-primary text-white">
                                   <h5 class="mb-0">
                                        <i class="fas fa-file-invoice me-2"></i>Thông Tin Đơn Hàng
                                   </h5>
                              </div>
                              <div class="card-body">
                                   <!-- Products List -->
                                   <div class="mb-3">
                                        <div
                                             th:each="item : ${items}"
                                             class="d-flex align-items-center mb-3 pb-3 border-bottom"
                                        >
                                             <img
                                                  th:src="${item.productImage}"
                                                  th:alt="${item.productName}"
                                                  class="me-3"
                                                  style="
                                                       width: 60px;
                                                       height: 60px;
                                                       object-fit: cover;
                                                       border-radius: 8px;
                                                  "
                                             />
                                             <div class="flex-grow-1">
                                                  <h6 class="mb-1" th:text="${item.productName}">
                                                       Product Name
                                                  </h6>
                                                  <small
                                                       class="text-muted"
                                                       th:text="${item.styleValues}"
                                                  ></small>
                                                  <div class="text-primary fw-bold">
                                                       <span
                                                            th:text="${#numbers.formatCurrency(item.price)}"
                                                            >100,000₫</span
                                                       >
                                                       x
                                                       <span th:text="${item.quantity}">1</span>
                                                  </div>
                                             </div>
                                             <div
                                                  class="fw-bold"
                                                  th:text="${#numbers.formatCurrency(item.total)}"
                                             >
                                                  100,000₫
                                             </div>
                                        </div>
                                   </div>

                                   <!-- Order Total -->
                                   <div class="border-top pt-3">
                                        <div class="d-flex justify-content-between mb-2">
                                             <span>Tạm tính:</span>
                                             <span th:text="${#numbers.formatCurrency(total)}"
                                                  >500,000₫</span
                                             >
                                        </div>
                                        <div class="d-flex justify-content-between mb-2">
                                             <span>Phí vận chuyển:</span>
                                             <span class="text-success">Miễn phí</span>
                                        </div>
                                        <div
                                             class="d-flex justify-content-between mb-3 fs-5 fw-bold text-primary"
                                        >
                                             <span>Tổng cộng:</span>
                                             <span th:text="${#numbers.formatCurrency(total)}"
                                                  >500,000₫</span
                                             >
                                        </div>

                                        <button
                                             type="button"
                                             class="btn btn-primary w-100 py-3"
                                             onclick="placeOrder(event)"
                                        >
                                             <i class="fas fa-check-circle me-2"></i>Đặt Hàng
                                        </button>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>

          <div th:replace="~{fragments/footer-user :: footer}"></div>

          <!-- Toast Notification -->
          <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
               <div
                    id="notificationToast"
                    class="toast align-items-center text-white border-0"
                    role="alert"
               >
                    <div class="d-flex">
                         <div class="toast-body" id="toastMessage">Thông báo</div>
                         <button
                              type="button"
                              class="btn-close btn-close-white me-2 m-auto"
                              data-bs-dismiss="toast"
                         ></button>
                    </div>
               </div>
          </div>

          <script th:inline="javascript">
               const pageData = {
                    csrfToken: /*[[${_csrf.token}]]*/ "",
                    csrfHeader: /*[[${_csrf.headerName}]]*/ "",
               };
          </script>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
          <script src="/js/checkout.js"></script>
          <script>
               function loadDistricts() {
                    const provinceId = document.getElementById("province").value;
                    if (provinceId) {
                         fetch(`/api/districts?provinceId=${provinceId}`)
                              .then((response) => response.json())
                              .then((data) => {
                                   const districtSelect = document.getElementById("district");
                                   districtSelect.innerHTML =
                                        '<option value="">-- Chọn Quận/Huyện --</option>';
                                   data.forEach((district) => {
                                        const option = document.createElement("option");
                                        option.value = district.id;
                                        option.textContent = district.name;
                                        districtSelect.appendChild(option);
                                   });
                              });
                    }
               }

               function loadWards() {
                    const districtId = document.getElementById("district").value;
                    if (districtId) {
                         fetch(`/api/wards?districtId=${districtId}`)
                              .then((response) => response.json())
                              .then((data) => {
                                   const wardSelect = document.getElementById("ward");
                                   wardSelect.innerHTML =
                                        '<option value="">-- Chọn Phường/Xã --</option>';
                                   data.forEach((ward) => {
                                        const option = document.createElement("option");
                                        option.value = ward.id;
                                        option.textContent = ward.name;
                                        wardSelect.appendChild(option);
                                   });
                              });
                    }
               }
               let map = L.map("map").setView([10.762622, 106.660172], 13); // Tọa độ mặc định: TP.HCM

               L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    maxZoom: 19,
                    attribution:
                         '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
               }).addTo(map);

               let marker;

               // Khi người dùng click chọn vị trí
               map.on("click", function (e) {
                    const lat = e.latlng.lat;
                    const lng = e.latlng.lng;

                    // Nếu marker cũ đã có → xóa đi
                    if (marker) map.removeLayer(marker);

                    // Tạo marker mới
                    marker = L.marker([lat, lng]).addTo(map);

                    // Lưu tọa độ
                    document.getElementById("latitude").value = lat;
                    document.getElementById("longitude").value = lng;

                    // Gọi API reverse geocoding để lấy địa chỉ
                    fetch(
                         `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&accept-language=vi`
                    )
                         .then((res) => res.json())
                         .then((data) => {
                              const address = data.display_name || "Không xác định được địa chỉ";
                              document.getElementById("address").value = address;
                         })
                         .catch(() => {
                              document.getElementById("address").value = "Không thể lấy địa chỉ!";
                         });
               });
          </script>
     </body>
</html>
