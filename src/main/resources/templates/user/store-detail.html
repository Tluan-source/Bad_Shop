<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Chi tiết cửa hàng - Badminton Marketplace</title>
</head>
<body>
    <div th:replace="~{fragments/header-user :: header-user}"></div>

    <section class="py-5 bg-light">
        <div class="container">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h2 class="mb-3">
                                <i class="fas fa-store text-primary me-2"></i>
                                <span th:text="${store.name}"></span>
                            </h2>
                            <p class="text-muted" th:text="${store.bio}"></p>
                        </div>
                        <div class="col-md-4 text-end">
                            <div class="mb-2">
                                <span class="badge bg-warning text-dark fs-5">
                                    <i class="fas fa-star"></i>
                                    <span th:text="${store.rating}"></span>
                                </span>
                            </div>
                            <div class="text-muted">
                                <i class="fas fa-box me-1"></i>
                                <span th:text="${products != null ? products.size() : 0}"></span> sản phẩm
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <h3 class="mb-4">Sản phẩm của cửa hàng</h3>
            <div class="row">
                <div th:if="${#lists.isEmpty(products)}" class="col-12">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>Cửa hàng chưa có sản phẩm nào.
                    </div>
                </div>
                
                <div th:each="product : ${products}" class="col-md-3 mb-4">
                    <div class="card h-100">
                        <img th:src="${product.listImages}" class="card-img-top" alt="Product Image" style="height: 200px; object-fit: cover;"/>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <p class="card-text">
                                <span class="text-danger fw-bold" th:text="${#numbers.formatCurrency(product.promotionalPrice ?: product.price)}"></span>
                                <span th:if="${product.promotionalPrice}" class="text-muted text-decoration-line-through ms-2" th:text="${#numbers.formatCurrency(product.price)}"></span>
                            </p>
                            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-outline-primary w-100">Xem chi tiết</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div th:replace="~{fragments/footer-user :: footer-user}"></div>
</body>
</html>
