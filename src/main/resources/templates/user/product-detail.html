<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head th:replace="~{fragments/head :: head}">
          <title>Chi tiết sản phẩm - Badminton Marketplace</title>
     </head>
     <body>
          <!-- Link to external CSS -->
          <link th:href="@{/css/product-detail.css}" rel="stylesheet" />

          <th:block th:replace="~{fragments/header :: header}"></th:block>

          <!-- Breadcrumb -->
          <section class="py-3 bg-light">
               <div class="container">
                    <nav aria-label="breadcrumb">
                         <ol class="breadcrumb mb-0">
                              <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                              <li class="breadcrumb-item">
                                   <a th:href="@{/products}">Sản phẩm</a>
                              </li>
                              <li class="breadcrumb-item active" th:text="${product.name}">
                                   Tên sản phẩm
                              </li>
                         </ol>
                    </nav>
               </div>
          </section>

          <!-- Product Detail Section -->
          <section style="background: #f5f5f5; padding: 30px 0">
               <div class="container">
                    <div class="bg-white shadow-sm">
                         <div class="row g-0">
                              <!-- Left: Image Gallery -->
                              <div class="col-lg-5 p-4">
                                   <!-- Main Image -->
                                   <div
                                        class="image-container"
                                        style="
                                             border: 1px solid #e8e8e8;
                                             background: white;
                                             height: 450px;
                                             display: flex;
                                             align-items: center;
                                             justify-content: center;
                                             position: relative;
                                             margin-bottom: 15px;
                                             overflow: hidden;
                                        "
                                   >
                                        <img
                                             id="mainImage"
                                             th:src="${product.firstImage}"
                                             th:alt="${product.name}"
                                             style="
                                                  max-width: 100%;
                                                  max-height: 100%;
                                                  object-fit: contain;
                                             "
                                        />

                                        <!-- Prev/Next Buttons -->
                                        <button
                                             onclick="changeImage(-1)"
                                             style="
                                                  position: absolute;
                                                  left: 0;
                                                  top: 50%;
                                                  transform: translateY(-50%);
                                                  background: rgba(0, 0, 0, 0.3);
                                                  border: none;
                                                  color: rgb(255, 255, 255); /* icon màu đen */
                                                  width: 40px;
                                                  height: 60px;
                                                  cursor: pointer;
                                                  display: none;
                                                  display: flex; /* dùng flexbox để căn giữa */
                                                  justify-content: center; /* căn giữa ngang */
                                                  align-items: center; /* căn giữa dọc */
                                             "
                                             id="prevBtn"
                                        >
                                             <i class="fas fa-chevron-left"></i>
                                        </button>
                                        <button
                                             onclick="changeImage(1)"
                                             id="nextBtn"
                                             style="
                                                  position: absolute;
                                                  right: 0;
                                                  top: 50%;
                                                  transform: translateY(-50%);
                                                  background: rgba(0, 0, 0, 0.3);
                                                  border: none;
                                                  color: rgb(255, 255, 255); /* icon màu đen */
                                                  width: 40px;
                                                  height: 60px;
                                                  cursor: pointer;
                                                  display: none;
                                                  display: flex; /* dùng flexbox để căn giữa */
                                                  justify-content: center; /* căn giữa ngang */
                                                  align-items: center; /* căn giữa dọc */
                                             "
                                        >
                                             <i class="fas fa-chevron-right"></i>
                                        </button>
                                   </div>

                                   <!-- Thumbnails -->
                                   <div
                                        id="thumbnailsContainer"
                                        style="display: flex; gap: 8px; overflow-x: auto"
                                   >
                                        <!-- Thumbnails will be loaded by JS -->
                                   </div>
                              </div>

                              <!-- Right: Product Info -->
                              <div class="col-lg-7 p-4">
                                   <!-- Product Name -->
                                   <h1
                                        style="
                                             font-size: 1.5rem;
                                             font-weight: 600;
                                             color: #333;
                                             margin-bottom: 15px;
                                        "
                                        th:text="${product.name}"
                                   >
                                        Vợt Cầu Lông
                                   </h1>

                                   <!-- Rating & Reviews -->
                                   <div
                                        style="
                                             display: flex;
                                             align-items: center;
                                             gap: 15px;
                                             padding-bottom: 15px;
                                             margin-bottom: 15px;
                                             border-bottom: 1px solid #e8e8e8;
                                             font-size: 0.9rem;
                                        "
                                   >
                                        <div style="display: flex; align-items: center; gap: 3px">
                                             <span
                                                  style="color: #0d6efd; font-weight: 600"
                                                  th:text="${product.rating}"
                                                  >5</span
                                             >
                                             <i
                                                  class="fas fa-star"
                                                  style="color: #0d6efd; font-size: 0.85rem"
                                             ></i>
                                             <i
                                                  class="fas fa-star"
                                                  style="color: #0d6efd; font-size: 0.85rem"
                                             ></i>
                                             <i
                                                  class="fas fa-star"
                                                  style="color: #0d6efd; font-size: 0.85rem"
                                             ></i>
                                             <i
                                                  class="fas fa-star"
                                                  style="color: #0d6efd; font-size: 0.85rem"
                                             ></i>
                                             <i
                                                  class="fas fa-star"
                                                  style="color: #0d6efd; font-size: 0.85rem"
                                             ></i>
                                        </div>
                                        <span style="color: #d8d8d8">|</span>
                                        <div style="color: #666"><span>1</span> đánh giá</div>
                                        <span style="color: #d8d8d8">|</span>
                                        <div style="color: #666">
                                             <strong>Đã bán:</strong>
                                             <span th:text="${product.sold}">0</span>
                                        </div>
                                   </div>

                                   <!-- Price -->
                                   <div
                                        style="
                                             background: #fafafa;
                                             padding: 15px 20px;
                                             margin-bottom: 20px;
                                             border-radius: 4px;
                                        "
                                   >
                                        <span
                                             style="
                                                  color: #0d6efd;
                                                  font-size: 2rem;
                                                  font-weight: 700;
                                             "
                                             th:text="${#numbers.formatCurrency(product.price)}"
                                             >1.150.000₫</span
                                        >
                                   </div>

                                   <!-- Style Selection Label -->
                                   <div
                                        th:if="${!styleMap.isEmpty()}"
                                        style="
                                             color: #0d6efd;
                                             font-weight: 600;
                                             margin-bottom: 15px;
                                             font-size: 0.95rem;
                                        "
                                   >
                                        Chọn thuộc tính:
                                   </div>

                                   <!-- Style Options -->
                                   <div th:if="${!styleMap.isEmpty()}" style="margin-bottom: 20px">
                                        <div
                                             th:each="entry : ${styleMap}"
                                             style="margin-bottom: 20px"
                                        >
                                             <div
                                                  style="
                                                       margin-bottom: 10px;
                                                       color: #666;
                                                       font-size: 0.9rem;
                                                  "
                                             >
                                                  Chọn:
                                                  <strong
                                                       style="color: #333; font-weight: 600"
                                                       th:text="${entry.key}"
                                                       >Phiên Bản</strong
                                                  >
                                             </div>
                                             <div style="display: flex; flex-wrap: wrap; gap: 10px">
                                                  <button
                                                       th:each="styleValue : ${entry.value}"
                                                       type="button"
                                                       class="style-option-btn"
                                                       th:data-style-name="${entry.key}"
                                                       th:data-style-id="${styleValue.id}"
                                                       th:data-style-value="${styleValue.name}"
                                                       onclick="selectStyle(this)"
                                                       style="
                                                            min-width: 100px;
                                                            padding: 10px 20px;
                                                            border: 1px solid #d8d8d8;
                                                            background: white;
                                                            color: #333;
                                                            cursor: pointer;
                                                            border-radius: 4px;
                                                            font-size: 0.9rem;
                                                            font-weight: 500;
                                                            transition: all 0.2s;
                                                       "
                                                  >
                                                       <span th:text="${styleValue.name}"
                                                            >Có bảo hành</span
                                                       >
                                                  </button>
                                             </div>
                                        </div>

                                        <!-- Warning -->
                                        <div
                                             id="styleWarning"
                                             style="
                                                  background: #fff3cd;
                                                  border: 1px solid #81b3ff;
                                                  color: #856404;
                                                  padding: 12px 15px;
                                                  border-radius: 4px;
                                                  font-size: 0.9rem;
                                                  display: none;
                                             "
                                        >
                                             <i class="fas fa-exclamation-triangle me-2"></i>
                                             Vui lòng chọn đầy đủ thuộc tính sản phẩm
                                        </div>
                                   </div>

                                   <!-- Quantity -->
                                   <div
                                        style="
                                             padding-bottom: 20px;
                                             margin-bottom: 20px;
                                             border-bottom: 1px solid #e8e8e8;
                                        "
                                   >
                                        <div style="display: flex; align-items: center; gap: 15px">
                                             <span style="color: #666; font-size: 0.9rem"
                                                  >Số lượng:</span
                                             >
                                             <div
                                                  style="
                                                       display: flex;
                                                       align-items: center;
                                                       border: 1px solid #d8d8d8;
                                                       border-radius: 4px;
                                                       overflow: hidden;
                                                  "
                                             >
                                                  <button
                                                       onclick="decreaseQuantity()"
                                                       style="
                                                            width: 36px;
                                                            height: 36px;
                                                            border: none;
                                                            background: white;
                                                            cursor: pointer;
                                                            color: #666;
                                                       "
                                                  >
                                                       <i class="fas fa-minus"></i>
                                                  </button>
                                                  <input
                                                       type="number"
                                                       id="quantity"
                                                       value="1"
                                                       min="1"
                                                       th:max="${product.quantity}"
                                                       readonly
                                                       style="
                                                            width: 50px;
                                                            height: 36px;
                                                            border: none;
                                                            border-left: 1px solid #d8d8d8;
                                                            border-right: 1px solid #d8d8d8;
                                                            text-align: center;
                                                            font-size: 1rem;
                                                            font-weight: 600;
                                                            outline: none;
                                                       "
                                                  />
                                                  <button
                                                       onclick="increaseQuantity()"
                                                       style="
                                                            width: 36px;
                                                            height: 36px;
                                                            border: none;
                                                            background: white;
                                                            cursor: pointer;
                                                            color: #666;
                                                       "
                                                  >
                                                       <i class="fas fa-plus"></i>
                                                  </button>
                                             </div>
                                        </div>
                                   </div>

                                   <!-- Action Buttons -->
                                   <div style="display: flex; gap: 15px">
                                        <button
                                             onclick="addToCart()"
                                             th:disabled="${!product.isSelling}"
                                             style="
                                                  flex: 1;
                                                  background: white;
                                                  color: #0d6efd;
                                                  border: 2px solid #0d6efd;
                                                  padding: 14px 40px;
                                                  font-size: 0.95rem;
                                                  font-weight: 600;
                                                  cursor: pointer;
                                                  border-radius: 4px;
                                                  transition: all 0.2s;
                                             "
                                        >
                                             <i class="fas fa-cart-plus me-2"></i>Thêm vào giỏ
                                        </button>
                                        <button
                                             id="favoriteBtn"
                                             onclick="toggleFavorite()"
                                             style="
                                                  background: white;
                                                  color: #dc3545;
                                                  border: 2px solid #dc3545;
                                                  padding: 14px 40px;
                                                  font-size: 0.95rem;
                                                  font-weight: 600;
                                                  cursor: pointer;
                                                  border-radius: 4px;
                                                  transition: all 0.2s;
                                                  min-width: 150px;
                                             "
                                        >
                                             <i id="favoriteIcon" class="far fa-heart me-2"></i>
                                             <span id="favoriteText">Yêu thích</span>
                                        </button>
                                        <button
                                             onclick="buyNow()"
                                             th:disabled="${!product.isSelling}"
                                             style="
                                                  flex: 1;
                                                  background: #0d6efd;
                                                  color: white;
                                                  border: 2px solid #0d6efd;
                                                  padding: 14px 40px;
                                                  font-size: 0.95rem;
                                                  font-weight: 600;
                                                  cursor: pointer;
                                                  border-radius: 4px;
                                                  transition: all 0.2s;
                                             "
                                        >
                                             <i class="fas fa-shopping-bag me-2"></i>Mua ngay
                                        </button>
                                   </div>
                              </div>
                         </div>

                         <!-- Product Description -->
                         <div class="p-4" style="border-top: 1px solid #e8e8e8">
                              <h4
                                   style="
                                        font-size: 1.125rem;
                                        text-transform: uppercase;
                                        color: #333;
                                        margin-bottom: 15px;
                                   "
                              >
                                   <i class="fas fa-info-circle me-2" style="color: #0d6efd"></i>Mô
                                   Tả Sản Phẩm
                              </h4>
                              <div
                                   style="
                                        background: #fafafa;
                                        padding: 20px;
                                        border-radius: 4px;
                                        line-height: 1.8;
                                   "
                                   th:utext="${product.description}"
                              >
                                   Mô tả chi tiết về sản phẩm
                              </div>
                         </div>
                    </div>
               </div>
          </section>

          <!-- Related Products -->
          <section
               th:if="${!#lists.isEmpty(relatedProducts)}"
               style="background: #f5f5f5; padding: 30px 0"
          >
               <div class="container">
                    <h3 style="color: #333; font-weight: 500; margin-bottom: 20px">
                         <i class="fas fa-box-open me-2" style="color: #0d6efd"></i>
                         Sản Phẩm Liên Quan
                    </h3>
                    <div class="row g-3">
                         <div
                              th:each="relatedProduct : ${relatedProducts}"
                              class="col-lg-3 col-md-4 col-sm-6"
                         >
                              <div
                                   class="card h-100 border-0 shadow-sm"
                                   style="transition: transform 0.2s"
                              >
                                   <div style="position: relative; overflow: hidden">
                                        <a th:href="@{/products/{id}(id=${relatedProduct.id})}">
                                             <img
                                                  th:src="${relatedProduct.firstImage}"
                                                  class="card-img-top"
                                                  th:alt="${relatedProduct.name}"
                                                  style="height: 200px; object-fit: cover"
                                             />
                                        </a>
                                   </div>
                                   <div class="card-body">
                                        <h6
                                             class="card-title mb-2"
                                             style="height: 40px; overflow: hidden"
                                             th:text="${relatedProduct.name}"
                                        >
                                             Product
                                        </h6>
                                        <div
                                             class="d-flex align-items-center mb-2"
                                             style="font-size: 0.875rem"
                                        >
                                             <span
                                                  style="color: #0d6efd"
                                                  th:text="${relatedProduct.rating}"
                                                  >4.5</span
                                             >
                                             <i
                                                  class="fas fa-star ms-1"
                                                  style="color: #0d6efd; font-size: 0.75rem"
                                             ></i>
                                        </div>
                                        <div>
                                             <span
                                                  class="fw-bold"
                                                  style="color: #0d6efd; font-size: 1.1rem"
                                                  th:text="${#numbers.formatCurrency(relatedProduct.price)}"
                                                  >500,000₫</span
                                             >
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </section>

          <th:block th:replace="~{fragments/footer :: footer}"></th:block>

          <!-- Toast Notification -->
          <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
               <div
                    id="notificationToast"
                    class="toast align-items-center text-white border-0"
                    role="alert"
               >
                    <div class="d-flex">
                         <div class="toast-body" id="toastMessage">Thông báo</div>
                         <button
                              type="button"
                              class="btn-close btn-close-white me-2 m-auto"
                              data-bs-dismiss="toast"
                         ></button>
                    </div>
               </div>
          </div>

          <!-- trong product-detail.html -->
          <script th:inline="javascript">
               const productData = {
                    id: /*[[${product.id}]]*/ "",
                    name: /*[[${product.name}]]*/ "",
                    listImages: /*[[${product.listImages}]]*/ "[]",
                    maxQuantity: /*[[${product.quantity}]]*/ 1,
                    isSelling: /*[[${product.isSelling}]]*/ true,
               };

               const pageData = {
                    styleMapSize: /*[[${styleMap.size()}]]*/ 0,
                    csrfToken: /*[[${_csrf.token}]]*/ "",
                    csrfHeader: /*[[${_csrf.headerName}]]*/ "",
               };
          </script>

          <script src="/js/product-detail.js"></script>
     </body>
</html>
