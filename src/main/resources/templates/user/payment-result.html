<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
     <head th:replace="~{fragments/head :: head}">
          <title>Kết quả thanh toán - Badminton Marketplace</title>
     </head>
     <body>
          <div th:replace="~{fragments/header :: header}"></div>

          <section class="payment-result py-5">
               <div class="container">
                    <div class="row justify-content-center">
                         <div class="col-md-6">
                              <div class="card shadow">
                                   <div class="card-body text-center py-5">
                                        <!-- Success -->
                                        <div th:if="${success}">
                                             <i
                                                  class="fas fa-check-circle text-success"
                                                  style="font-size: 4rem"
                                             ></i>
                                             <h2 class="mt-4 text-success">
                                                  Thanh toán thành công!
                                             </h2>
                                             <p class="text-muted mt-3" th:text="${message}"></p>

                                             <div class="mt-4 p-3 bg-light rounded">
                                                  <div class="mb-2">
                                                       <strong>Mã đơn hàng:</strong>
                                                       <span th:text="${orderId}"></span>
                                                  </div>
                                                  <div class="mb-2" th:if="${transactionId}">
                                                       <strong>Mã giao dịch:</strong>
                                                       <span th:text="${transactionId}"></span>
                                                  </div>
                                             </div>
                                        </div>

                                        <!-- Failed -->
                                        <div th:unless="${success}">
                                             <i
                                                  class="fas fa-times-circle text-danger"
                                                  style="font-size: 4rem"
                                             ></i>
                                             <h2 class="mt-4 text-danger">Thanh toán thất bại!</h2>
                                             <p class="text-muted mt-3" th:text="${message}"></p>

                                             <div
                                                  class="mt-4 p-3 bg-light rounded"
                                                  th:if="${orderId}"
                                             >
                                                  <div class="mb-2">
                                                       <strong>Mã đơn hàng:</strong>
                                                       <span th:text="${orderId}"></span>
                                                  </div>
                                             </div>
                                        </div>

                                        <!-- Actions -->
                                        <div class="mt-4">
                                             <a th:href="@{/orders}" class="btn btn-primary me-2">
                                                  <i class="fas fa-list me-2"></i>Xem đơn hàng
                                             </a>
                                             <a th:href="@{/}" class="btn btn-outline-secondary">
                                                  <i class="fas fa-home me-2"></i>Trang chủ
                                             </a>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </section>

          <!-- Footer -->
          <th:block th:replace="~{fragments/footer :: footer}"></th:block>
     </body>
</html>
