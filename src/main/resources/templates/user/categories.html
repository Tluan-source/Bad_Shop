<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Danh mục - Badminton Marketplace</title>
</head>
<body>
    <div th:replace="~{fragments/header-user :: header-user}"></div>

    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">Tất cả danh mục</h2>
            
            <div class="row">
                <div th:if="${#lists.isEmpty(categories)}" class="col-12">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>Không có danh mục nào.
                    </div>
                </div>
                
                <div th:each="category : ${categories}" class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <div class="mb-3">
                                <i class="fas fa-tags fa-3x text-primary"></i>
                            </div>
                            <h5 class="card-title" th:text="${category.name}"></h5>
                            <p class="card-text text-muted" th:text="${category.description}"></p>
                            <a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-outline-primary">
                                Xem sản phẩm
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div th:replace="~{fragments/footer-user :: footer-user}"></div>
</body>
</html>
