<!DOCTYPE html>
<html
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
     <head>
          <title>User Header</title>
     </head>
     <body>
          <header th:fragment="header-user">
               <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container">
                         <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                              <i class="fas fa-shuttlecock fa-lg me-2"></i>
                              <span>Badminton Marketplace</span>
                         </a>

                         <button
                              class="navbar-toggler"
                              type="button"
                              data-bs-toggle="collapse"
                              data-bs-target="#navbarUser"
                         >
                              <span class="navbar-toggler-icon"></span>
                         </button>

                         <div class="collapse navbar-collapse" id="navbarUser">
                              <ul class="navbar-nav me-auto">
                                   <li class="nav-item">
                                        <a class="nav-link" th:href="@{/}">
                                             <i class="fas fa-home me-1"></i>Trang chủ
                                        </a>
                                   </li>
                                   <li class="nav-item">
                                        <a class="nav-link" th:href="@{/products}">
                                             <i class="fas fa-box-open me-1"></i>Sản phẩm
                                        </a>
                                   </li>
                                   <li class="nav-item">
                                        <a class="nav-link" th:href="@{/stores}">
                                             <i class="fas fa-store me-1"></i>Cửa hàng
                                        </a>
                                   </li>
                                   <li class="nav-item">
                                        <a class="nav-link" th:href="@{/categories}">
                                             <i class="fas fa-th-large me-1"></i>Danh mục
                                        </a>
                                   </li>
                              </ul>

                              <!-- Search bar -->
                              <form class="d-flex mx-3" th:action="@{/search}" method="get">
                                   <input
                                        class="form-control me-2"
                                        type="search"
                                        name="q"
                                        placeholder="Tìm kiếm sản phẩm..."
                                        aria-label="Search"
                                   />
                                   <button class="btn btn-outline-light" type="submit">
                                        <i class="fas fa-search"></i>
                                   </button>
                              </form>

                              <ul class="navbar-nav">
                                   <!-- Notification Bell (only when authenticated) -->
                                   <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                                        <a
                                             class="nav-link position-relative"
                                             href="#"
                                             id="notificationDropdown"
                                             role="button"
                                             data-bs-toggle="dropdown"
                                             aria-expanded="false"
                                        >
                                             <i class="fas fa-bell fa-lg"></i>
                                             <span
                                                  id="notificationBadge"
                                                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                                  style="display: none"
                                             >
                                                  0
                                             </span>
                                        </a>
                                        <div
                                             class="dropdown-menu dropdown-menu-end shadow"
                                             aria-labelledby="notificationDropdown"
                                             style="
                                                  width: 350px;
                                                  max-height: 500px;
                                                  overflow-y: auto;
                                             "
                                        >
                                             <div
                                                  class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom"
                                             >
                                                  <h6 class="mb-0">Thông báo</h6>
                                                  <button
                                                       id="markAllReadBtn"
                                                       class="btn btn-sm btn-link text-primary p-0"
                                                  >
                                                       Đánh dấu đã đọc
                                                  </button>
                                             </div>
                                             <div
                                                  id="notificationList"
                                                  class="list-group list-group-flush"
                                             >
                                                  <div class="text-center py-4 text-muted">
                                                       <i class="fas fa-bell-slash fa-2x mb-2"></i>
                                                       <p class="mb-0">Không có thông báo mới</p>
                                                  </div>
                                             </div>
                                             <div class="text-center border-top p-2">
                                                  <a
                                                       th:href="@{/notifications}"
                                                       class="btn btn-sm btn-link"
                                                       >Xem tất cả</a
                                                  >
                                             </div>
                                        </div>
                                   </li>

                                   <li class="nav-item">
                                        <a
                                             class="nav-link d-flex align-items-center position-relative"
                                             th:href="@{/cart}"
                                        >
                                             <i class="fas fa-shopping-cart me-1"></i>
                                             Giỏ hàng
                                             <span
                                                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                             >
                                                  0
                                             </span>
                                        </a>
                                   </li>

                                   <!-- Menu khi đã đăng nhập -->
                                   <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                                        <a
                                             class="nav-link dropdown-toggle d-flex align-items-center"
                                             href="#"
                                             id="userDropdown"
                                             role="button"
                                             data-bs-toggle="dropdown"
                                        >
                                             <i class="fas fa-user-circle me-1"></i>
                                             <span sec:authentication="name">Tài khoản</span>
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                             <li>
                                                  <h6 class="dropdown-header">
                                                       <i class="fas fa-user text-primary"></i>
                                                       <span sec:authentication="name"></span>
                                                  </h6>
                                             </li>
                                             <li><hr class="dropdown-divider" /></li>
                                             <li>
                                                  <a
                                                       class="dropdown-item"
                                                       th:href="@{/user/profile}"
                                                  >
                                                       <i class="fas fa-id-card me-2"></i>Thông tin
                                                       tài khoản
                                                  </a>
                                             </li>
                                             <li>
                                                  <a
                                                       class="dropdown-item"
                                                       th:href="@{/user/orders}"
                                                  >
                                                       <i class="fas fa-shopping-bag me-2"></i>Đơn
                                                       hàng của tôi
                                                  </a>
                                             </li>
                                             <li>
                                                  <a
                                                       class="dropdown-item"
                                                       th:href="@{/user/wishlist}"
                                                  >
                                                       <i class="fas fa-heart me-2"></i>Yêu thích
                                                  </a>
                                             </li>
                                             <li>
                                                  <a
                                                       class="dropdown-item"
                                                       th:href="@{/user/addresses}"
                                                  >
                                                       <i class="fas fa-map-marker-alt me-2"></i>Địa
                                                       chỉ
                                                  </a>
                                             </li>
                                             <li><hr class="dropdown-divider" /></li>
                                             <li>
                                                  <form
                                                       th:action="@{/logout}"
                                                       method="post"
                                                       class="d-inline w-100"
                                                  >
                                                       <button
                                                            type="submit"
                                                            class="dropdown-item text-danger"
                                                       >
                                                            <i class="fas fa-sign-out-alt me-2"></i
                                                            >Đăng xuất
                                                       </button>
                                                  </form>
                                             </li>
                                        </ul>
                                   </li>

                                   <!-- Nút đăng nhập khi chưa đăng nhập -->
                                   <li class="nav-item" sec:authorize="!isAuthenticated()">
                                        <a class="nav-link" th:href="@{/login}">
                                             <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
                                        </a>
                                   </li>
                              </ul>
                         </div>
                    </div>
               </nav>

               <!-- Notification Script -->
               <script sec:authorize="isAuthenticated()">
                    // Load notification count on page load
                    document.addEventListener("DOMContentLoaded", function () {
                         loadNotificationCount();

                         // Load notifications when dropdown is opened
                         const notificationDropdown =
                              document.getElementById("notificationDropdown");
                         if (notificationDropdown) {
                              notificationDropdown.addEventListener("click", function () {
                                   loadRecentNotifications();
                              });
                         }

                         // Mark all as read button
                         const markAllReadBtn = document.getElementById("markAllReadBtn");
                         if (markAllReadBtn) {
                              markAllReadBtn.addEventListener("click", function (e) {
                                   e.preventDefault();
                                   markAllNotificationsRead();
                              });
                         }
                    });

                    function loadNotificationCount() {
                         fetch("/notifications/count")
                              .then((response) => response.json())
                              .then((data) => {
                                   updateBadge(data.count);
                              })
                              .catch((error) =>
                                   console.error("Error loading notification count:", error)
                              );
                    }

                    function loadRecentNotifications() {
                         fetch("/notifications/recent")
                              .then((response) => response.json())
                              .then((data) => {
                                   displayNotifications(data.notifications);
                                   updateBadge(data.totalUnread);
                              })
                              .catch((error) =>
                                   console.error("Error loading notifications:", error)
                              );
                    }

                    function displayNotifications(notifications) {
                         const listContainer = document.getElementById("notificationList");

                         if (!notifications || notifications.length === 0) {
                              listContainer.innerHTML = `
                    <div class="text-center py-4 text-muted">
                        <i class="fas fa-bell-slash fa-2x mb-2"></i>
                        <p class="mb-0">Không có thông báo mới</p>
                    </div>`;
                              return;
                         }

                         listContainer.innerHTML = notifications
                              .map(
                                   (notif) => `
                <a href="#" class="list-group-item list-group-item-action ${
                     notif.isRead ? "" : "bg-light"
                }" 
                   onclick="markNotificationRead('${notif.id}', event)">
                    <div class="d-flex w-100 justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <h6 class="mb-1">${getNotificationIcon(notif.type)} ${notif.title}</h6>
                            <p class="mb-1 small text-muted">${notif.content}</p>
                            <small class="text-muted">${formatDate(notif.createdAt)}</small>
                        </div>
                        ${
                             !notif.isRead
                                  ? '<span class="badge bg-primary rounded-pill">Mới</span>'
                                  : ""
                        }
                    </div>
                </a>
            `
                              )
                              .join("");
                    }

                    function markNotificationRead(notificationId, event) {
                         event.preventDefault();

                         fetch(`/notifications/${notificationId}/read`, {
                              method: "POST",
                              headers: {
                                   "Content-Type": "application/json",
                              },
                         })
                              .then((response) => response.json())
                              .then((data) => {
                                   if (data.success) {
                                        updateBadge(data.unreadCount);
                                        loadRecentNotifications(); // Reload to update UI
                                   }
                              })
                              .catch((error) =>
                                   console.error("Error marking notification as read:", error)
                              );
                    }

                    function markAllNotificationsRead() {
                         fetch("/notifications/read-all", {
                              method: "POST",
                              headers: {
                                   "Content-Type": "application/json",
                              },
                         })
                              .then((response) => response.json())
                              .then((data) => {
                                   if (data.success) {
                                        updateBadge(0);
                                        loadRecentNotifications(); // Reload to update UI
                                   }
                              })
                              .catch((error) => console.error("Error marking all as read:", error));
                    }

                    function updateBadge(count) {
                         const badge = document.getElementById("notificationBadge");
                         if (badge) {
                              if (count > 0) {
                                   badge.textContent = count > 99 ? "99+" : count;
                                   badge.style.display = "inline";
                              } else {
                                   badge.style.display = "none";
                              }
                         }
                    }

                    function getNotificationIcon(type) {
                         const icons = {
                              ACCOUNT_LOCKED: '<i class="fas fa-user-lock text-danger"></i>',
                              STORE_LOCKED: '<i class="fas fa-store-slash text-danger"></i>',
                              PRODUCT_REJECTED: '<i class="fas fa-times-circle text-warning"></i>',
                              COMMENT_REMOVED: '<i class="fas fa-comment-slash text-warning"></i>',
                              ORDER_UPDATE: '<i class="fas fa-box text-info"></i>',
                              SYSTEM: '<i class="fas fa-info-circle text-primary"></i>',
                         };
                         return icons[type] || '<i class="fas fa-bell"></i>';
                    }

                    function formatDate(dateString) {
                         const date = new Date(dateString);
                         const now = new Date();
                         const diff = Math.floor((now - date) / 1000); // seconds

                         if (diff < 60) return "Vừa xong";
                         if (diff < 3600) return Math.floor(diff / 60) + " phút trước";
                         if (diff < 86400) return Math.floor(diff / 3600) + " giờ trước";
                         if (diff < 604800) return Math.floor(diff / 86400) + " ngày trước";

                         return date.toLocaleDateString("vi-VN");
                    }

                    // Auto refresh notification count every 30 seconds
                    setInterval(loadNotificationCount, 30000);
               </script>
          </header>
     </body>
</html>
