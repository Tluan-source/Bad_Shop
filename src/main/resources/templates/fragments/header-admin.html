<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Header</title>
</head>
<body>
<header th:fragment="header-admin">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/admin/dashboard}">
                <i class="fas fa-shield-alt fa-lg me-2"></i>
                <span><strong>ADMIN</strong> Panel</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarAdmin">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users}">
                            <i class="fas fa-users me-1"></i>Quản lý Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/stores}">
                            <i class="fas fa-store me-1"></i>Quản lý Stores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/categories}">
                            <i class="fas fa-tags me-1"></i>Danh mục
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/orders}">
                            <i class="fas fa-shopping-bag me-1"></i>Đơn hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/vouchers}">
                            <i class="fas fa-ticket-alt me-1"></i>Vouchers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/reports}">
                            <i class="fas fa-chart-line me-1"></i>Báo cáo
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-shield me-2"></i>
                            <span sec:authentication="name">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="adminDropdown" style="min-width: 280px;">
                            <li class="px-3 py-2">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="rounded-circle bg-light p-2 me-2">
                                        <i class="fas fa-user-shield fa-2x text-danger"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0 fw-bold" sec:authentication="name">Admin</h6>
                                        <small class="text-muted">Quản trị viên</small>
                                    </div>
                                </div>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item py-2" th:href="@{/admin/profile}">
                                    <i class="fas fa-id-card me-2 text-primary"></i>
                                    <span>Xem thông tin chi tiết</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item py-2" th:href="@{/admin/settings}">
                                    <i class="fas fa-cog me-2 text-secondary"></i>
                                    <span>Cài đặt hệ thống</span>
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="px-2">
                                    <button type="submit" class="dropdown-item py-2 text-danger">
                                        <i class="fas fa-sign-out-alt me-2"></i>
                                        <span>Đăng xuất</span>
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
