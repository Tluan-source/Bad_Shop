<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Shipper Header</title>
</head>
<body>
<header th:fragment="header-shipper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/shipper/dashboard}">
                <i class="fas fa-shipping-fast fa-lg me-2"></i>
                <span><strong>SHIPPER</strong> Dashboard</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarShipper">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarShipper">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipper/dashboard}">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipper/report}">
                            <i class="fas fa-coins me-1"></i>Báo cáo
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home me-1"></i>Về trang chủ
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="shipperDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-2"></i>
                            <span sec:authentication="name">Shipper</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="shipperDropdown" style="min-width: 280px;">
                            <li class="px-3 py-2">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="rounded-circle bg-light p-2 me-2">
                                        <i class="fas fa-shipping-fast fa-2x text-info"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0 fw-bold" sec:authentication="name">Shipper</h6>
                                        <small class="text-muted">Nhân viên giao hàng</small>
                                    </div>
                                </div>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item py-2" th:href="@{/shipper/profile}">
                                    <i class="fas fa-id-card me-2 text-primary"></i>
                                    <span>Xem thông tin chi tiết</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item py-2" th:href="@{/shipper/settings}">
                                    <i class="fas fa-cog me-2 text-secondary"></i>
                                    <span>Cài đặt</span>
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="px-2">
                                    <button type="submit" class="dropdown-item py-2 text-danger">
                                        <i class="fas fa-sign-out-alt me-2"></i>
                                        <span>Đăng xuất</span>
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
